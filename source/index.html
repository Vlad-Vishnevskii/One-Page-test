<html class="page" lang="ru">

<head>

  <title>Тестовое задание в компанию One-Page.kz</title>
  <link rel="stylesheet" href="css/style.min.css">
  <meta name="description" content="Тестовое задание в компанию One-Page.kz выполненное Вишневским Владиславом" />
</head>

<body>
  <header class="header container">
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#">
            Личная информация
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#">
            Опыт
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#">
            JavaScript
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#">
            О себе
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="questionnaire container">
    <form action="https://echo.htmlacademy.ru">
      <h1>Анкета</h1>
      <div class="questionnaire__personal-data">
        <img src="/img/icon-info.png" alt="Иконка личной информации" width="47" height="47">
        <h2>Личная информация</h2>
        <div class="questionnaire__field">
          <label for="fio">ФИО</label>
          <input type="text" id="fio" placeholder="Фио">
        </div>
        <div class="questionnaire__field">
          <select name="year-of-birth" placeholder="Год рождения">
            <option value="1990" checked>Год рождения</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
          </select>
        </div>
        <div class="questionnaire__field">
          <label for="residing-place">Место проживания</label>
          <input type="text" id="residing-place" placeholder="Место проживания">
        </div>
        <div class="questionnaire__field">
          <input type="text" id="skype" placeholder="Skype">
          <label for="skype">skype</label>
        </div>
        <div class="questionnaire__field">
          <input type="email" id="email" placeholder="Email">
          <label for="email">email</label>
        </div>
      </div>
      <div class="questionnaire__experience">
        <h2>Расскажите о своем опыте</h2>
        <input type="checkbox" id="BEM">
        <label for="BEM">БЭМ</label>
        <input type="checkbox" id="sass">
        <label for="BEM">sass</label>
        <input type="checkbox" id="cms">
        <label for="BEM">CMS</label>
        <input type="checkbox" id="semantic">
        <label for="BEM">Верстаю семантично</label>
        <input type="checkbox" id="ES2015">
        <label for="BEM">ES2015</label>
        <input type="checkbox" id="gulp">
        <label for="BEM">gulp</label>
      </div>
      <div class="questionnaire__js-level">
        <h2>
          Уровень владения JavaScript
        </h2>
        <div class="questionnaire__slider">
          <ul class="questionnaire__list-js-level">
            <li>Не владею</li>
            <li>Использую готовые решения</li>
            <li>Использую готовые решения и готов сам разобраться</li>
            <li>Пишу JS с нуля</li>
          </ul>
        </div>
        <div class="questionnaire__about-you">
          <h2>
            Расскажите о себе
          </h2>
          <label for="about-you">Расскажите о себе несколь предложений</label>
          <textarea name="about-you" id="about-you" cols="30" rows="10" placeholder="понравилось тем что"></textarea>
        </div>
      </div>
      <button type="submit">Готово</button>
    </form>
  </main>


</body>

</html>
